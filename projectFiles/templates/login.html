{%extends "layout.html"%}
{%block title%}{{titel}}{%endblock%}
{%block main%}
<div class="container mt-4">
    {% with message = get_flashed_messages(with_categories=true) %}
        {% if message %}
            {% for category, message in message %}
                <div class="alert alert-{{ category }}" id="aleart">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-md-12">
            <form action="{{url_for('loginLogout.login')}}" method="POST">
                <div class="co4 shadow">
                    <div class="form-group">
                        <label for="exampleInputEmail3" id="flot"  >البريد الالكتروني</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" required name="email" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail5" id="flot">كلمة السر</label>
                        <input type="password" class="form-control" id="exampleInputEmail5" required name="password" autocomplete="new-password">
                    </div>
                    <div class="form-group form-check" style="text-align: right;">
                        <label class="form-check-label" for="exampleCheck1" id="label1">تذكرني</label>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remberme" >
                        <a href="{{url_for('reset.reset_request')}}" style="display: block;
                        font-size: 800;
                        text-decoration: underline;"><small>نسيت كلمة السر؟</small></a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="b1">دخلني يا</button>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
